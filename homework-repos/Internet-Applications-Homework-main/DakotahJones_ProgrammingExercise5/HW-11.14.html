<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1>Letter Counter</h1>
    <form id="textForm">
        <label for="textInput">Enter text:</label>
        <textarea id="textInput" rows="5" placeholder="Type your text here..."></textarea>
        <button type="button" onclick="countLetters()">Count Letters</button>
    </form>
    
    <textarea id="results" rows="10" readonly></textarea>
    
    <script type = "text/javascript">
        function countLetters() {
            const text = document.getElementById('textInput').value.toLowerCase(); // Convert to lowercase
            // Initialize an arrayy
            const letterCounts = new Array(26).fill(0);
            
            // Count occurrences of each letter
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const index = char.charCodeAt(0) - 97;
                if (index >= 0 && index < 26) { // Check if char is a letter
                    letterCounts[index]++;
                }
            }
            
            // Prepare results
            let resultText = "Letter\tCount\n";
            for (let i = 0; i < 26; i++) {
                resultText += `${String.fromCharCode(97 + i)}\t${letterCounts[i]}\n`;
            }
            // Display the results in teh textarea
            document.getElementById('results').value = resultText;
        }
    </script>
</body>
</html>
