<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type = "text/javascript">
        function start() {
            var button = document.getElementById("calculateButton");
            button.addEventListener("click", displayVolume, false);
        } 

        function displayVolume() {
            var inputField = document.getElementById("radiusField");
            var radius = parseFloat(inputField.value);
            var result = document.getElementById("result");
            result.innerHTML = "Circle area is: " + circleArea(radius);
        } 

        function circleArea(radius) {
            return Math.PI * Math.pow(radius, 2);
        } 

        window.addEventListener("load", start, false);
    </script>
</head>
<body>
    <form action = "#">
        <p><label>Radius:
            <input id = "radiusField" type = "number" step="any"></label>
            <input id = "calculateButton" type = "button" value = "Calculate"></p>
    </form>
    <p id = "result"></p>
</body>
</html>
